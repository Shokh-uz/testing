<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP</title>
    <link rel="stylesheet" href="kirish.css">
    </head>
    <body>
        <!-- Kirish -->
        <div class="form-cantainer">
            <div class="form-col">
                <div class="btn-box">
                    <button class="btn btn-1" id="login">Kirish</button>
                    <button class="btn btn-2" id="register">Ro'yxatdan o'tish</button>
                </div>
                <form class="form-box login-form">
                   <div class="form-title">
                    <span class="kr">Kirish</span>
                   </div> 
                   <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Foydalanuvchi ismi" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" id="logPassword" class="inputs input-field" placeholder="Parol" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="log-pass-icon" onclick="myLogPassword()"></ion-icon>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Parolni unitdingizmi?</a>
                        </div>
                        <div class="input-box">
                            <button type="submit" class="submit-btn">
                                <span>
                                Kirish
                            </span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                   </div>
                   <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="soccial-login-icon"></ion-icon>
                    </div>
                     <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="soccial-login-icon"></ion-icon>
                    </div>
                        <div class="social-login-box">
                            <ion-icon name="logo-linkedin" class="soccial-login-icon"></ion-icon>
                   </div>
                   </div>
                </form>
            </div>
<!-- Ro'yxatdan o'tish -->
                <form class="form-box register-form">
                   <div class="form-title">
                    <span class="r">Ro'yxatdan o'tish</span>
                   </div> 
                   <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Email" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Foydalanuvchi ismi" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)"  id="regPassword" class="inputs input-field" placeholder="Parol" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-checkbox">
                        <label for="remember-me-checkbox">Eslab qolish</label>
                        </div>
                        <div class="input-box">
                            <button class="inputs submit-btn">
                                <span>
                                Ro'yxatdan o'tish
                            </span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                   </div>
                   <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="soccial-login-icon"></ion-icon>
                    </div>
                     <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="soccial-login-icon"></ion-icon>
                    </div>
                        <div class="social-login-box">
                            <ion-icon name="logo-linkedin" class="soccial-login-icon"></ion-icon>
                   </div>
                   </div>
                </form>
            </div>
        </div>




        <script src="kirish.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


       
    </body>
    </html>
